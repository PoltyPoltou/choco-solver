# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  tests:
    runs-on: ubuntu-latest 
    # Tests matrix
    strategy:
      #fail-fast: false
      matrix:
        group: ["1s", "10s", "checker", "mzn", "xcsp", "dimacs", "mps", "ibex"]

    # The different steps
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'

    # Caching deps
    - name: Cache Maven packages
      uses: actions/cache@v2
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    # Install Ibex
    - name: Install Ibex
      if: ${{ matrix.group }} == "ibex"
      run: sh scripts/install-ibex.sh

    # Regression tests
    - name: Test ${{ matrix.group }} 
      run: mvn -B --file pom.xml package -Pcoverage -DtestFailureIgnore=true -Dgroups=${{ matrix.group }}

    - name: Generate JaCoCo Badge
      id: jacoco
      uses: cicirello/jacoco-badge-generator@v2.1.0
      with:
        generate-branches-badge: true
        jacoco-csv-file: >
          solver/target/site/jacoco/jacoco.csv
          parsers/target/site/jacoco/jacoco.csv

    - name: Log coverage percentage
      run: |
        echo "coverage = ${{ steps.jacoco.outputs.coverage }}"
        echo "branch coverage = ${{ steps.jacoco.outputs.branches }}"
